name: Windows - LiteManager

on:
  workflow_dispatch:

jobs:
  build:
    name: start building...
    runs-on: windows-latest
    timeout-minutes: 9999

    steps:
      - name: Downloading & installing essentials
        run:  |
          Invoke-WebRequest -url "https://github.com/chamod12/lm_win-10_github_rdp/-/raw/main/Downloads.bat" -Outfile "Dowmloads.bat"
            cmd /c Downloads.bat
      - name: Connect to LiteManager
        run: cmd /c show.bat 
      - name: Time Counter 
        run: cmd /c loop.bat
